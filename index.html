    <style>
        :root {
            --cell-size: 30px;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            user-select: none;
            transition: background-color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .grid-container {
            display: grid;
            gap: 2px;
            margin: 20px auto;
            width: max-content;
            border-radius: 4px;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        /* Light Mode Styles */
        .grid-container { background-color: #94a3b8; border: 4px solid #475569; }
        .cell { background-color: #e2e8f0; border: 2px outset #f1f5f9; }
        .cell:active:not(.revealed) { background-color: #cbd5e1; border-style: inset; }
        .cell.revealed { border: 1px solid #cbd5e1; background-color: #f1f5f9; }
        
        /* Dark Mode Styles */
        .dark .grid-container { background-color: #1e293b; border: 4px solid #0f172a; }
        .dark .cell { background-color: #334155; border: 2px outset #475569; color: #f1f5f9; }
        .dark .cell:active:not(.revealed) { background-color: #1e293b; border-style: inset; }
        .dark .cell.revealed { border: 1px solid #1e293b; background-color: #1e293b; }

        .cell.mine { background-color: #ef4444; border: 1px solid #b91c1c; }
        .cell.flagged::after { content: 'ðŸš©'; font-size: 14px; }
        .cell.mine::after { content: 'ðŸ’£'; }

        /* Number colors */
        .count-1 { color: #2563eb; }
        .dark .count-1 { color: #60a5fa; }
        .count-2 { color: #16a34a; }
        .dark .count-2 { color: #4ade80; }
        .count-3 { color: #dc2626; }
        .dark .count-3 { color: #f87171; }
        .count-4 { color: #1e3a8a; }
        .dark .count-4 { color: #818cf8; }
        .count-5 { color: #7f1d1d; }
        .dark .count-5 { color: #fca5a5; }
        .count-6 { color: #0891b2; }
        .dark .count-6 { color: #22d3ee; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(4px);
        }
        
        footer a:hover {
            text-decoration: underline;

    <script>
        // --- Theme Logic ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        function updateTheme() {
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleLightIcon.classList.add('hidden');
                themeToggleDarkIcon.classList.remove('hidden');
            }
        }

        themeToggleBtn.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
            updateTheme();
        });

        updateTheme();

        // --- Game Logic ---
        const CONFIG = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        let grid = [];
        let rows, cols, minesCount;
        let flagsPlaced = 0;
        let revealedCells = 0;
        let isGameOver = false;
        let timerInterval = null;
        let timeSeconds = 0;
        let firstClick = true;

        const gridElement = document.getElementById('grid');
        const minesDisplay = document.getElementById('mines-count');
        const timerDisplay = document.getElementById('timer');
        const difficultySelect = document.getElementById('difficulty');
        const restartBtn = document.getElementById('restart-btn');
        const modal = document.getElementById('game-modal');

        function initGame() {
            const diff = difficultySelect.value;
            rows = CONFIG[diff].rows;
            cols = CONFIG[diff].cols;
            minesCount = CONFIG[diff].mines;
            resetState();
            createGridUI();
        }

        function resetState() {
            clearInterval(timerInterval);
            isGameOver = false;
            firstClick = true;
            timeSeconds = 0;
            revealedCells = 0;
            flagsPlaced = 0;
            grid = [];
            timerDisplay.textContent = '00:00';
            minesDisplay.textContent = minesCount;
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${cols}, var(--cell-size))`;
        }

        function createGridUI() {
            for (let r = 0; r < rows; r++) {
                grid[r] = [];
                for (let c = 0; c < cols; c++) {
                    const cellEl = document.createElement('div');
                    cellEl.classList.add('cell');
                    cellEl.dataset.row = r;
                    cellEl.dataset.col = c;
                    cellEl.addEventListener('click', () => handleCellClick(r, c));
                    cellEl.addEventListener('contextmenu', (e) => { e.preventDefault(); handleRightClick(r, c); });
                    gridElement.appendChild(cellEl);
                    grid[r][c] = { isMine: false, isRevealed: false, isFlagged: false, neighborMines: 0, element: cellEl };
                }
            }
        }

        function placeMines(exR, exC) {
            let minesToPlace = minesCount;
            while (minesToPlace > 0) {
                let r = Math.floor(Math.random() * rows);
                let c = Math.floor(Math.random() * cols);
                if (!grid[r][c].isMine && (Math.abs(r - exR) > 1 || Math.abs(c - exC) > 1)) {
                    grid[r][c].isMine = true;
                    minesToPlace--;
                }
            }
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (!grid[r][c].isMine) grid[r][c].neighborMines = countNeighbors(r, c, 'isMine');
                }
            }
        }

        function countNeighbors(r, c, property) {
            let count = 0;
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    let nr = r + dr, nc = c + dc;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && grid[nr][nc][property]) count++;
                }
            }
            return count;
        }

        function handleCellClick(r, c) {
            if (isGameOver) return;
            const cell = grid[r][c];
            if (cell.isRevealed && cell.neighborMines > 0) { handleChord(r, c); return; }
            if (cell.isFlagged || cell.isRevealed) return;
            if (firstClick) { firstClick = false; placeMines(r, c); startTimer(); }
            if (cell.isMine) { endGame(false); return; }
            revealCell(r, c);
            checkWin();
        }

        function handleChord(r, c) {
            const cell = grid[r][c];
            if (countNeighbors(r, c, 'isFlagged') === cell.neighborMines) {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        let nr = r + dr, nc = c + dc;
                        if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                            const neighbor = grid[nr][nc];
                            if (!neighbor.isRevealed && !neighbor.isFlagged) {
                                if (neighbor.isMine) { endGame(false); return; }
                                revealCell(nr, nc);
                            }
                        }
                    }
                }
                checkWin();
            }
        }

        function revealCell(r, c) {
            const cell = grid[r][c];
            if (cell.isRevealed || cell.isFlagged) return;
            cell.isRevealed = true;
            cell.element.classList.add('revealed');
            revealedCells++;
            if (cell.neighborMines > 0) {
                cell.element.textContent = cell.neighborMines;
                cell.element.classList.add(`count-${cell.neighborMines}`);
            } else {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        let nr = r + dr, nc = c + dc;
                        if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) revealCell(nr, nc);
                    }
                }
            }
        }

        function checkWin() {
            if (revealedCells === (rows * cols) - minesCount) endGame(true);
        }

        function handleRightClick(r, c) {
            if (isGameOver || grid[r][c].isRevealed) return;
            const cell = grid[r][c];
            cell.isFlagged = !cell.isFlagged;
            cell.element.classList.toggle('flagged');
            flagsPlaced += cell.isFlagged ? 1 : -1;
            minesDisplay.textContent = Math.max(0, minesCount - flagsPlaced);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeSeconds++;
                const mins = String(Math.floor(timeSeconds / 60)).padStart(2, '0');
                const secs = String(timeSeconds % 60).padStart(2, '0');
                timerDisplay.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function endGame(won) {
            isGameOver = true;
            clearInterval(timerInterval);
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (grid[r][c].isMine) {
                        grid[r][c].element.classList.add('mine');
                        grid[r][c].element.classList.remove('flagged');
                    }
                }
            }
            const title = document.getElementById('modal-title');
            const text = document.getElementById('modal-text');
            if (won) {
                title.textContent = 'YOU WIN!';
                title.className = 'text-3xl font-black mb-2 text-green-500';
                text.textContent = `Mission accomplished in ${timerDisplay.textContent}!`;
            } else {
                title.textContent = 'GAME OVER';
                title.className = 'text-3xl font-black mb-2 text-red-500';
                text.textContent = 'You hit a mine. Better luck next time!';
            }
            modal.style.display = 'flex';
        }

        function closeModal() { modal.style.display = 'none'; }
        restartBtn.addEventListener('click', initGame);
        difficultySelect.addEventListener('change', initGame);
        window.onload = initGame;
    </script>
